name: Build and Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggers for testing

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'  # Use latest LTS Node (adjust if needed)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /deployment-project/
      - name: Run tests (optional)
        run: npm test -- --watch=false --browsers=ChromeHeadless
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/deployment-project

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
