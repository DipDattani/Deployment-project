name: Build and Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Angular app for GitHub Pages
        run: npm run build -- --configuration production --base-href="/deployment-project/"
      
      - name: Debug build output
        run: |
          echo "Build completed. Full directory structure:"
          find dist -type f | head -20
          echo "Looking for index.html in various locations:"
          find dist -name "index.html" -type f
      
      - name: Create 404.html
        run: |
          # Angular 18 with application builder puts files in dist/deployment-project/browser/
          if [ -f "dist/deployment-project/browser/index.html" ]; then
            cp dist/deployment-project/browser/index.html dist/deployment-project/browser/404.html
            echo "Created 404.html successfully"
          elif [ -f "dist/deployment-project/index.html" ]; then
            cp dist/deployment-project/index.html dist/deployment-project/404.html
            echo "Created 404.html from dist/deployment-project/"
          else
            echo "Error: index.html not found in expected locations"
            find dist -name "index.html" -type f
            exit 1
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/deployment-project

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
